# config.yml
local_backend: true

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: 'src/assets/uploads'

collections:
  - name: 'people'
    label: 'Leute'
    folder: 'src/people'
    create: true
    sortable_fields: ['title']
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'people.11ty.js' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'ID', name: 'id', widget: 'string' }
      - { label: "Medieninformatik Kernteam", name: "mi", widget: "boolean", default: false}
      - { label: 'Personenseite', name: 'personenseite', widget: 'string', required: false }
      - label: "Avatar"
        name: "avatar"
        widget: "image"
        choose_url: true
        default: "src/assets/uploads/placeholder.jpg"


  - name: 'pruefungsformen-bachelor'
    label: 'Prüfungsformen Bachlor'
    folder: 'src/medieninformatik-bachelor/pruefungsformen-bpo5'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page.11ty.js' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Kürzel', name: 'kuerzel', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }


  - name: 'module-bachelor'
    label: 'Modulbeschreibungen Bachlor'
    folder: 'src/medieninformatik-bachelor/modulbeschreibungen-bpo5'
    create: true
    summary: "{{title}}, {{typ}}"
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'modulbeschreibung.11ty.js' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Kürzel', name: 'kuerzel', widget: 'string' }
      - { label: 'Datum', name: 'date', widget: 'hidden', default: 'Last Modified' }
      - label: "Modulverantwortlich"
        name: "modulverantwortlich"
        widget: "relation"
        options_length: 120
        collection: "people"
        search_fields: ["title"]
        value_field: "id"
        display_fields: ["title"]

      - label: "Dozent:innen"
        name: "dozierende"
        widget: "list"
        allow_add: true
        summary: '{{fields.title}}'
        field: 
          { label: "Dozent:in", name: "dozentin", widget: "relation", options_length: 120, collection: "people", search_fields: ["title"], value_field: "id",display_fields: ["title"] }
      
      - label: "Modulniveau"
        name: "modulniveau"
        widget: "select"
        options: 
          - { label: "Bachelor", value: "bachelor" }
          - { label: "Master", value: "master" }     

      - label: "Kategorie"
        name: "kategorie"
        widget: "select"
        options: 
          - { label: "Grundlagen", value: "grundlagen" }
          - { label: "Vertiefung", value: "vertiefung" }  
          - { label: "Spezialisierung", value: "spezialisierung" }  

      - label: "Sprache"
        name: "sprache"
        widget: "select"
        options: 
          - { label: "Deutsch", value: "deutsch" }
          - { label: "Englisch", value: "englisch" }     

      - label: "Kreditpunkte"
        name: "kreditpunkte"
        widget: "number"
        default: 5
        value_type: "int"
        min: 1
        max: 15
        step: 1

      - { label: 'Voraussetzungen nach Prüfungsordnung', name: 'voraussetzungenNachPruefungsordnung', widget: 'string', default: 'keine', required: false }
      - { label: 'Empfohlene Voraussetzungen', name: 'empfohleneVoraussetzungen', widget: 'string', default: 'keine', required: false }
      
      - { label: "Veröffentlicht", name: "published", widget: "boolean", default: false}
      - { label: "Prüfungsvorleistung", name: "pvl", widget: "boolean", default: false, required: false}
      - { label: 'Didaktische Begründung für Prüfungsvorleistung', name: 'reason-pvl', widget: 'markdown', required: false }

      - label: "Veranstaltungstyp"
        name: "typ"
        widget: "select"
        options: 
          - { label: "Pflichtmodul", value: "pm" }
          - { label: "Wahlpflichtmodul", value: "wpf" }  

      - label: "Ist Kind von"
        name: "parent"
        widget: "relation"
        collection: "module-bachelor"
