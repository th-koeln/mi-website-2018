language: go

go:
  - master

install:
  - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb

script:
  - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: ${MITOKEN}  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
